<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trimlink.org</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                    },
                    keyframes: {
                        fadeInDown: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        toastIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    animation: {
                        'fade-in-down': 'fadeInDown 0.5s ease-out forwards',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'toast-in': 'toastIn 0.3s ease-out forwards',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; }

        /* Denser grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 25px 25px;
            z-index: -1;
        }

        /* Glassmorphism card - background matches input field */
        .glass {
            backdrop-filter: blur(10px);
            /* This is rgba(23, 23, 23, 0.7) which matches Tailwind's neutral-900 */
            background: rgba(23, 23, 23, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Toast container */
        #toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        .toast {
            background-color: rgba(50, 50, 50, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: toastIn 0.3s ease-out forwards;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body class="bg-neutral-950 text-white flex items-center justify-center min-h-screen p-4 overflow-hidden">
    <div class="w-full max-w-lg text-center p-6 animate-fade-in-down">
        
        <div class="mb-10">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-orange-600 mb-3 flex justify-center items-center gap-3">
                <i data-lucide="scissors" class="w-10 h-10 text-orange-400"></i>
                trimlink.org
            </h1>
            <p class="text-neutral-300">Shorten and share your long links with ease.</p>
        </div>

        <form id="shorten-form" class="space-y-4 animate-fade-in-down animation-delay-300">
            <div class="flex gap-2">
                <input
                    type="text"
                    name="url"
                    placeholder="Paste your link here"
                    class="flex-1 px-5 py-3 rounded-xl bg-neutral-900 text-white border border-neutral-700 focus:outline-none focus:ring-2 focus:ring-orange-500 transition"
                    required
                />
                <button
                    type="submit"
                    class="px-5 py-3 rounded-xl bg-orange-500 text-black font-semibold hover:bg-orange-400 active:scale-95 transition-all flex items-center gap-2"
                >
                    <i data-lucide="link-2" class="w-5 h-5"></i>
                    Shorten
                </button>
            </div>
        </form>

        <div id="result" class="mt-10 text-lg animate-fade-in animation-delay-500"></div>

        <footer class="mt-16 text-sm text-neutral-500 animate-fade-in animation-delay-700">
            <p>Built with <span class="text-orange-400 font-semibold">FastAPI</span> · © trimlink.org</p>
        </footer>
    </div>

    <div id="toast-container"></div>

    <script>
        lucide.createIcons();

        const form = document.getElementById("shorten-form");
        const resultDiv = document.getElementById("result");
        const toastContainer = document.getElementById("toast-container");

        function showToast(message, type = 'success') {
            const toast = document.createElement("div");
            toast.classList.add("toast");
            let icon = '';
            if (type === 'success') {
                icon = '<i data-lucide="check-circle" class="w-5 h-5 text-green-400"></i>';
            } else if (type === 'error') {
                icon = '<i data-lucide="x-circle" class="w-5 h-5 text-red-400"></i>';
            }
            toast.innerHTML = `${icon} ${message}`;
            toastContainer.appendChild(toast);
            lucide.createIcons();
            setTimeout(() => { toast.remove(); }, 3000);
        }

        function normalizeUrl(input) {
            let url = input.trim();
            if (!/^https?:\/\//i.test(url)) url = "https://" + url;
            try {
                const parsed = new URL(url);
                if (!parsed.hostname.includes(".")) throw new Error("Invalid domain");
                return parsed.href;
            } catch { return null; }
        }

        async function generateQrCanvas(url, size) {
            const canvas = document.createElement("canvas");
            await QRCode.toCanvas(canvas, url, {
                width: size,
                margin: 2,
                color: { dark: "#000000", light: "#ffffff" }
            });
            return canvas;
        }

        async function generateQrSvg(url) {
            return await QRCode.toString(url, { type: "svg", margin: 2, color: { dark: "#000000", light: "#FFFFFF" } });
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            resultDiv.innerHTML = `<p class="text-neutral-400">Generating link...</p>`;
            const userInput = e.target.url.value;
            const normalizedUrl = normalizeUrl(userInput);

            if (!normalizedUrl) {
                resultDiv.innerHTML = `<p class="text-red-400">Invalid URL. Please enter a valid domain.</p>`;
                showToast("Invalid URL!", "error");
                return;
            }

            try {
                // Mock API response for demonstration
                // In a real scenario, you would fetch from your backend:
                // const res = await fetch("/api/v1/shorten", { ... });
                // const data = await res.json();
                await new Promise(resolve => setTimeout(resolve, 500)); // Simulate network delay
                const data = { code: Math.random().toString(36).substring(2, 8) };
                // End of mock response

                const shortUrl = window.location.origin + "/" + data.code;

                const qrCanvasDisplay = await generateQrCanvas(shortUrl, 180);
                const qrCanvasDownload = await generateQrCanvas(shortUrl, 1080);
                const qrSvg = await generateQrSvg(shortUrl);

                resultDiv.innerHTML = `
                    <div class="glass p-6 rounded-2xl animate-fade-in-down space-y-6 shadow-xl">
                        <div class="flex flex-col sm:flex-row items-center justify-between gap-3">
                            <a href="${shortUrl}" target="_blank" class="text-orange-400 font-semibold underline break-all text-base">
                              ${shortUrl}
                            </a>
                            <button id="copy-btn"
                              class="px-5 py-3 rounded-xl bg-orange-500 text-black text-base font-semibold hover:bg-orange-400 active:scale-95 transition-all flex items-center gap-2 min-w-max">
                              <i data-lucide="copy" class="w-5 h-5"></i> Copy
                            </button>
                        </div>

                        <div class="flex flex-col sm:flex-row items-center justify-center gap-5 border-t border-neutral-700 pt-6">
                            <div id="qr-wrapper" class="rounded-xl overflow-hidden bg-white p-2.5 shadow-lg flex-shrink-0"></div>
                            <div class="grid grid-cols-2 gap-3 w-full sm:w-auto">
                                <button data-action="copy" data-format="png" class="qr-btn"><i data-lucide="copy" class="w-4 h-4"></i> PNG</button>
                                <button data-action="download" data-format="png" class="qr-btn"><i data-lucide="download" class="w-4 h-4"></i> PNG</button>
                                <button data-action="copy" data-format="jpeg" class="qr-btn"><i data-lucide="copy" class="w-4 h-4"></i> JPG</button>
                                <button data-action="download" data-format="jpeg" class="qr-btn"><i data-lucide="download" class="w-4 h-4"></i> JPG</button>
                                <button data-action="copy" data-format="webp" class="qr-btn"><i data-lucide="copy" class="w-4 h-4"></i> WebP</button>
                                <button data-action="download" data-format="webp" class="qr-btn"><i data-lucide="download" class="w-4 h-4"></i> WebP</button>
                                <button data-action="copy" data-format="svg" class="qr-btn"><i data-lucide="copy" class="w-4 h-4"></i> SVG</button>
                                <button data-action="download" data-format="svg" class="qr-btn"><i data-lucide="download" class="w-4 h-4"></i> SVG</button>
                            </div>
                        </div>
                    </div>
                `;
                
                // Add common styles to QR buttons dynamically
                document.querySelectorAll('.qr-btn').forEach(btn => {
                    btn.className = 'px-4 py-2 rounded-lg bg-neutral-800 hover:bg-neutral-700 transition text-sm flex items-center justify-center gap-2';
                });

                document.getElementById("qr-wrapper").appendChild(qrCanvasDisplay);
                lucide.createIcons();
                showToast("Link shortened successfully!");

                // --- Event Listeners ---

                // Copy short link
                document.getElementById("copy-btn").addEventListener("click", async () => {
                    await navigator.clipboard.writeText(shortUrl);
                    showToast("Link copied!");
                });

                // QR button actions
                document.querySelectorAll("[data-action]").forEach(button => {
                    button.addEventListener("click", async () => {
                        const action = button.dataset.action;
                        const format = button.dataset.format;
                        const mimeType = format === 'svg' ? 'image/svg+xml' : `image/${format}`;

                        if (action === "copy") {
                            try {
                                if (format === 'svg') {
                                    await navigator.clipboard.writeText(qrSvg);
                                } else {
                                    qrCanvasDisplay.toBlob(async (blob) => {
                                        await navigator.clipboard.write([new ClipboardItem({ [mimeType]: blob })]);
                                    }, mimeType, 0.95);
                                }
                                showToast(`${format.toUpperCase()} copied!`);
                            } catch (err) {
                                console.error("Copy failed:", err);
                                showToast("Copy failed", "error");
                            }
                        } else if (action === "download") {
                            const link = document.createElement("a");
                            link.download = `trimlink-qr.${format}`;
                            if (format === 'svg') {
                                const blob = new Blob([qrSvg], { type: mimeType });
                                link.href = URL.createObjectURL(blob);
                            } else {
                                link.href = qrCanvasDownload.toDataURL(mimeType, 0.95);
                            }
                            link.click();
                            URL.revokeObjectURL(link.href);
                            showToast(`${format.toUpperCase()} downloaded!`);
                        }
                    });
                });

            } catch (err) {
                resultDiv.innerHTML = `<p class="text-red-400">Error: ${err.message}</p>`;
                showToast(`Error: ${err.message}`, "error");
            }
        });
    </script>
</body>
</html>
